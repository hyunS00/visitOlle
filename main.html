<script>
    const startImage = "./images/start.png";
    const endImage = "./images/end.png"
    let restPositions;
    let hotelPositions;
    let tourePositions;
    //시작점과 끝점 마커 생성
    const createStartEnd = (xPosition, yPosition, startOrEnd, image, map) => {
        var Image = new kakao.maps.MarkerImage(image, new kakao.maps.Size(160, 80));

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: new kakao.maps.LatLng(yPosition, xPosition), // 마커를 표시할 위치
            title: startOrEnd, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image: Image // 마커 이미지 
        });
    }

    let setMapCourse = (center, viewLevel, courseRestPosition, coursehotelPosition,
        mapContainer, startPosition, endPosition, ) => {
        let mapOption = {
            center: new kakao.maps.LatLng(center[0], center[1]), // 지도의 중심좌표
            level: viewLevel, // 지도의 확대 레벨
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
        };

        // 지도를 생성한다 
        map = new kakao.maps.Map(mapContainer, mapOption);

        restPositions = courseRestPosition;
        hotelPositions = coursehotelPosition;
        createStartEnd(startPosition[1], startPosition[0], "시작", startImage, map);
        createStartEnd(endPosition[1], endPosition[0], "도착", endImage, map);
    }

    let restaurantMarkers = [];
    let hotelMarkers = [];
    let toureMarkers = [];
    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
    const makeOverListener = (map, marker, infowindow) => {
        return () => infowindow.open(map, marker);
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
    const makeOutListener = (infowindow) => {
        return () => infowindow.close();
    }

    // 마커들을 만들고 리스너를 넣어주는 함수
    // 위치정보, 이미지, 마커들을 담을 배열
    const createMarkers = (positionList, image, markerList) => {
        for (var i = 0; i < positionList.length; i++) {
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(80, 80);

            // 마커 이미지를 생성합니다    
            var Image = new kakao.maps.MarkerImage(image, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positionList[i].latlng, // 마커를 표시할 위치
                title: positionList[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: Image // 마커 이미지 
            });

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: positionList[i].content // 인포윈도우에 표시할 내용
            });
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));

            markerList.push(marker);
            marker.setMap(null);
        }
    }

    // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수
    const setMarkers = (map, makerList) => {
        console.log(makerList[0].setMap);
        for (var i = 0; i < makerList.length; i++) {
            makerList[i].setMap(map);
        }
    }
    // 버튼에다가 setMarker 넣어준다
    const setButton = (e, makersList) => {
        if (e.target.value == "true") {
            e.target.value = "false";
            setMarkers(map, makersList);
        } else {
            e.target.value = "true";
            setMarkers(null, makersList);
        }
    }
</script>
